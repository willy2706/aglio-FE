<ion-view style="background: white;">
  <ion-nav-bar class="bar-positive grey-bar" >
    <ion-nav-title>
      <a class="button icon-left ion-ios-arrow-left button-clear button-dark" ng-click="gomain()"></a>
      <h1 class="title" style="text-align: center; font-family: LatoLight; color: #242a34; font-size: 22px;">TIPS</h1>
    </ion-nav-title>
  </ion-nav-bar>

  <ion-content fab-scroll-container class="has-footer">

    <div class="container-tipsdetail">
      <div class="title-tipsdetail">
        {{data.title}}
      </div>
      <div class="date-tipsdetail">
        {{data.created | date: 'dd/MM/yyyy HH:mm:ss'}}
      </div>
      <div class="content-tipsdetail" ng-bind-html="compiledtext"></div>
    </div>
  </ion-content>

  <!-- MODAL -->
  <script id="modal-share-tips.html" type="text/ng-template">
    <ion-modal-view>
      <ion-content class="padding background-gray">
        <div class="feedback">
          <img class="image-modal" src="img/book.png" alt="">
          <h4>Wow!</h4>
          <p class="words-feedback">Kamu baru saja berbagi pengetahuan baru.</p>
          <div class="button-cool">
            <button class="button background-blue button-round" ng-click = "closeModal()">
              Keren!
            </button>
          </div>
        </div>
      </ion-content>
    </ion-modal-view>
  </script>

  <!-- STICKY BUTTON BOTTOM -->
  <ion-footer-bar class="background-blue" style="height:50px;">
    <button class="button button-large button-full background-blue font-white button-bottom" style="margin-top:5px; font-size:24px; font-family:SourceSansPro;" ng-click="openModal()">
      BAGIKAN
    </button>
  </ion-footer-bar>
</ion-view>
