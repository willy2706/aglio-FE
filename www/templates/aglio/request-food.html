<ion-view style="background: white;">

  <!--<div class="buttons">-->

  <!--</div>-->
  <!--<h1 class="title" style="text-align: left">Budget Analysis</h1>-->
  <!--</ion-header-bar>-->
  <ion-nav-bar class="bar-positive grey-bar" >
    <ion-nav-title>
    <a class="button icon-left ion-ios-arrow-left button-clear button-dark"></a>
      <h1 class="title" style="text-align: center; font-family: LatoLight; color: #242a34; font-size: 22px;">(Food Name)</h1>
    </ion-nav-title>
  </ion-nav-bar>

  <ion-content fab-scroll-container class="has-footer">
    <div class="photo-area-request">
      <div class="float-photo-user">
        <span class="height-fix">
          <a class="content">
            <i class="ion-android-person"> </i>
          </a>
        </span>
      </div>
    </div>

    <ion-tabs class="tabs-striped tabs-top tabs-color-light">
      <ion-tab title="Detail">
        <!-- Tab 1 content -->
        <div class="list content-form">
          <label class="item item-input">
            <span class="input-label">Name</span>
            <input type="text" class="border-input">
          </label>
          <label class="item item-input">
            <span class="input-label">Type</span>
            <input type="text">
          </label>
          <label class="item item-input">
            <span class="input-label">Expired Date</span>
            <input type="text">
          </label>
          <label class="item item-input">
            <span class="input-label">Price</span>
            <input type="number">
          </label>
        </div>
      </ion-tab>
      <ion-tab title="Discussion">
        <!-- Tab 2 content -->
      </ion-tab>
    </ion-tabs>
  
    
  </ion-content>

  <!-- MODAL -->
  <script id="modal-share-food.html" type="text/ng-template">
    <ion-modal-view>
      <ion-content class="padding background-gray">
        <div class="feedback">
          <img class="image-modal" src="img/garbage.png" alt="">
          <h4>Congratulations!</h4>
          <p class="words-feedback">You've just been reducing food waste.</p>
          <div class="button-cool">
            <button class="button background-blue button-round">
              Cool!
            </button>
          </div>
        </div>
      </ion-content>
    </ion-modal-view>
  </script>

  <!-- STICKY BUTTON BOTTOM -->
  <ion-footer-bar class="background-blue" style="height:50px;">
    <button class="button button-large button-full background-blue font-white button-bottom" style="margin-top:5px; font-size:24px; font-family:SourceSansPro;" ng-click="modal.show()">
      REQUEST
    </button>
  </ion-footer-bar>
</ion-view>
