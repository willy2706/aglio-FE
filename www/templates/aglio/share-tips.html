<ion-view style="background: white;">
  <ion-nav-bar class="bar-positive grey-bar" >
    <ion-nav-title>
    <a class="button icon-left ion-ios-arrow-left button-clear button-dark" ng-click="gomain()"></a>
    <h1 class="title" style="text-align: center; font-family: LatoLight; color: #242a34; font-size: 22px;">Berbagi Tips</h1>
    </ion-nav-title>
  </ion-nav-bar>

  <ion-content fab-scroll-container class="has-footer">

    <div class="list content-form">
      <label class="item item-input">
        <span class="input-label">Judul</span>
        <input type="text" class="border-input" ng-model="sharetips.title">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Konten</span>
        <div text-angular ng-model="sharetips.desc" class="content-sharetips"></div>
      </label>
    </div>
  </ion-content>

  <!-- MODAL -->
  <script id="modal-share-tips.html" type="text/ng-template">
    <ion-modal-view>
      <ion-content class="padding background-gray">
        <div class="feedback">
          <img class="image-modal" src="img/book.png" alt="">
          <h4>Wow!</h4>
          <p class="words-feedback">Kamu baru saja berbagi pengetahuan baru.</p>
          <div class="button-cool">
            <button class="button background-blue button-round" ng-click = "closeModal()">
              Keren!
            </button>
          </div>
        </div>
      </ion-content>
    </ion-modal-view>
  </script>

  <!-- STICKY BUTTON BOTTOM -->
  <ion-footer-bar class="background-blue" style="height:50px;">
    <button class="button button-large button-full background-blue font-white button-bottom" style="margin-top:5px; font-size:24px; font-family:SourceSansPro;" ng-click="share()">
      BAGIKAN
    </button>
  </ion-footer-bar>
</ion-view>
