  <ion-content>
    <nav mfb-menu position="br" effect="slidein-spring
" active-icon="ion-ios-close-empty" resting-icon="ion-ios-plus-empty" toggling-method="click">
      <button mfb-button icon="ion-document-text">tes</button>
      <button mfb-button icon="ion-clipboard"></button>
      <button mfb-button icon="ion-android-restaurant"></button>
    </nav>
    <ion-nav-bar class="bar-positive grey-bar" >
      <ion-nav-title>
        <h1 class="title" style="text-align: center; font-family: LatoLight; color: #242a34; font-size: 22px;">AGLIO</h1>
        <a class="button button-icon button-dark icon ion-ios-nutrition-outline" style="color:black; font-size:20px;"></a>
      </ion-nav-title>
    </ion-nav-bar>
    <ion-tabs class="tabs-striped tabs-top tabs-color-light tabs-main">
      <ion-tab title="Find Food">
        <ion-scroll direction="y">

          <div class="searchbar-home">
            <input type="text" name="search" placeholder="Search..">
          </div>

          <ion-list>
            <ion-item ng-repeat = "(key,value) in data">
              <div>
                <img src={{value.img_url}} height="75" width="75" class="image-home">
                <div>
                  {{value.title}}
                </div>
                <div class="desc-home">
                  {{value.desc}}
                </div>
                <div class="price-home" ng-if="value.price!=0">
                  {{value.price}}
                </div>
                <div class="price-home" ng-if="value.price==0">
                  Free
                </div>
                <span am-time-ago="value.exp_date"></span>
                <div class="expdate-home">
                  Exp. {{value.exp_date | date: 'dd/MM/yyyy'}}
                  <!--HH:mm:ssZ-->
                </div>
              </div>
              <!--class="item-thumbnail-left"-->
            </ion-item>
          </ion-list>
        </ion-scroll>
      </ion-tab>

      <ion-tab title="Recipe">

      </ion-tab>
      <ion-tab title="Tips">

      </ion-tab>
